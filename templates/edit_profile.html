{% extends "base.html" %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" action="/edit-profile" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
  </div>
  <div class="mb-3">
    <label for="bio" class="form-label">Bio:</label>
    <textarea name="bio" id="bio" class="form-control">{{ user.bio or '' }}</textarea>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone:</label>
    <input type="text" name="phone" id="phone" class="form-control" value="{{ user.phone or '' }}">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">New Password (leave blank to keep current):</label>
    <input type="password" name="password" id="password" class="form-control">
  </div>
  <div class="mb-3">
    <label for="image_url" class="form-label">Image URL (or leave blank if uploading a file):</label>
    <input type="text" name="image_url" id="image_url" class="form-control" value="{{ user.image_url or '' }}">
  </div>
  <div class="mb-3">
    <label for="photo" class="form-label">Upload Photo:</label>
    <input type="file" name="photo" id="photo" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
